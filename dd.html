    <script>
        let slideIndex = 1;

        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let texts = document.getElementsByClassName("myText");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < texts.length; i++) {
                texts[i].style.display = "none";
            }

            texts[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].style.display = "block";
        }

        function changeTextBoxWidth() {
            // Get the first element with class 'mySlides'
            let imgBox = document.querySelector(".mySlides");
            let imgBoxWidth = imgBox.offsetWidth;

            // Get all elements with class 'myText'
            let textBoxes = document.querySelectorAll(".myText");

            // Loop through 'myText' elements and set their width to match 'mySlides'
            textBoxes.forEach(function(textBox) {
                textBox.style.width = imgBoxWidth + "px";
            });
        }

        window.addEventListener('resize', changeTextBoxWidth);

        // Call the resize event handler once to set the initial width
        window.dispatchEvent(new Event('resize'));
